# Set tmux to Vim mode.
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# Use leader key for clear screen.
bind-key 'C-l' send-keys 'C-l'

# Automatically renumber windows.
set -g renumber-windows on

# Make it easy to copy.
bind-key -T copy-mode-vi 'v' send -X rectangle-toggle

# Reload configuration file.
bind-key r source-file ~/.tmux.conf \; display-message 'Configuration reloaded.'

# Message style.
set -g message-style 'fg=#eb6f92,bg=#1f1d2e'  # love on surface
set -g message-command-style 'fg=#eb6f92,bg=#1f1d2e'  # love on surface

# Pane style.
set -g pane-border-style 'fg=#6e6a86'  # overlay (muted border)
set -g pane-active-border-style 'fg=#c4a7e7'  # iris (active border)
set -g pane-border-status 'off'

# Pane number display.
set -g display-panes-active-colour '#c4a7e7'  # iris
set -g display-panes-colour '#9ccfd8'  # foam

# Status style.
set -g status-style 'fg=#e0def4,bg=#1f1d2e'  # text on surface
set -g status-justify 'left'
set -g status-position 'bottom'
set -g status-right "Tracked: #(timew day | grep Tracked | cut -w -f 3) "

# Window style.
set -g window-status-style 'fg=#908caa,bg=default'  # subtle (muted gray)
set -g window-status-current-style 'fg=#f6c177,bg=default'  # gold (current window)
set -g window-status-separator ' '
