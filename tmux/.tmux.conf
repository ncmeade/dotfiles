# Set tmux to vim mode.
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Automatically renumber windows.
set -g renumber-windows on

# Solarized theme.
set -g message-style "bg=#00346e, fg=#ffffd7"
set -g status-style "bg=#00346e, fg=#ffffd7"
# Show session name on left.
set -g status-left "#[bg=#0087ff] #S "
set -g status-left-length 400
# Show date and time on right.
set -g status-right "#[bg=red] %Y-%m-%d %H:%M "
set -g status-right-length 600
# Window index, window name, and window flags.
set -wg window-status-format " #I #W #F "
# Window index, window name, and window flags. 
set -wg window-status-current-format " #I #W #F "
set -wg window-status-separator ""
# Highlight the current window in red.
set -wg window-status-current-style "bg=red"
set -wg pane-active-border-style "fg=blue"
set -wg pane-border-style "fg=#585858"

# Make it easy to copy.
bind-key -T copy-mode-vi "v" send -X rectangle-toggle
